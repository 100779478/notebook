        // Ref语法
        // 两个ref一个是响应式的引用 一个是获取标签dom节点
        const app = Vue.createApp({
            setup(props, context) {
                const { ref, onMounted } = Vue
                const hello = ref(null)
                onMounted(() => {
                    console.log(hello.value)
                })
                return { hello }
            },
            template: `
            <div ref='hello'>123321</div>
            `
        })
        const vm = app.mount(".root");

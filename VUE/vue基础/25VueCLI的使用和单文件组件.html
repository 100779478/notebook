vue cli安装

1、node安装

node.js 安装，查看版本：node -v；npm -v;



2、更改镜像源

安装镜像源：npm install nrm -g

查看镜像源：nrm ls

使用淘宝镜像源：nrm use taobao

注：C:\Users\自己的用户名下找到npm的配置文件.npmrc：可以看到使用的镜像源



3、vue脚手架安装

卸载vue脚手架：npm uninstall vue-cli -g

yarm卸载脚手架：yarn global remove vue-cli

安装vue脚手架：npm install -g @vue/cli

若想安装指定版本 npm install @vue/cli@4.6.9 后面添加版本号即可



4、创建项目

创建项目：在指定目录下vue create demo



5、运行

终端运行：npm run serve

后续可以通过 vscode 通过命令启动项目（注意打开的文件目录必须是创建的目录名根目录）（这里就是demo）

ctrl+v接触运行 -->

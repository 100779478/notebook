<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <!-- 先引入 Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id='app'>
    <example :tag="['h1','h2','h3']"></example>
</div>
</body>
<script>
    Vue.component('example', {
        props: ['tag'],
        render(h) {
            return h('div', {style: {color: 'red'}}, this.tag.map((t, i) => h(t, i)))
        }
    })
    new Vue({
        el: '#app'
    })
</script>
</html>

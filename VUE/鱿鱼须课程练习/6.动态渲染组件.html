<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <!-- 先引入 Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id='app'>
    <example :ok="ok"></example>
    <button type="button" @click="()=>{ ok = !ok}">切换组件</button>
</div>
</body>
<script>
    const Foo = {
        render(h) {
            return h('div', 'foo')
        }
    }
    const Bar = {
        render(h) {
            return h('div', 'bar')
        }
    }
    Vue.component('example', {
        props: ['ok'],
        render(h) {
            return h(this.ok ? Foo : Bar)
        }
    })
    new Vue({
        el: '#app',
        data() {
            return {
                ok: true
            }
        }
    })
</script>
</html>

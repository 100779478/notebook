<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<script>
    const obj1 = {
        a: 1,
        b: 2,
        c: 3,
    };
    const obj2 = Object.create(obj1, {
        f: {
            value: 222,   // 属性值
            writable: true, // 是否可写
            enumerable: true, // 是否可枚举
            configurable: true // 是否可配置
        }, ccc: {value: 333, enumerable: true}
    });
    obj2.d = 4
    // console.log(obj2, obj2.__proto__ === obj1)
    // console.log(obj2.a)

    // 道格拉斯·克罗克服德
    // 函数的功能就是以o为原型，创建新对象
    function obj(o) {
        // 创建一个临时的构造函数
        function F() {
        }

        // 让这个临时构造函数的prototype指向o,这样以来它new出来的对象,__proto__也指向o
        F.prototype = o
        // 返回F的实例
        return new F()
    }

    console.log(obj(obj1).__proto__ === obj1)
</script>
</body>

</html>
